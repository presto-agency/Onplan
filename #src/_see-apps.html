<section class="see-apps">
    <div class="see-apps__container">
        <div class="see-apps__content">
            <div class="see-apps__description">
                <h2>
                    See apps in action, book a demo today
                </h2>
                <p>
                    By clicking Continue you agree to our
                    <a href="#">Privacy Policy</a>
                </p>
            </div>
            <div class="see-apps__form form">
                <form class="form__inputs-wrapper">
                    <div class="form__inputs-group">
                        <div class="form__inputs">
                            <label for="first-name">First name</label>
                            <input type="text" name="" id="first-name">
                        </div>
                        <div class="form__inputs">
                            <label for="last-name">Last name</label>
                            <input type="text" name="" id="last-name">
                        </div>
                    </div>
                    <div class="form__inputs-group">
                        <div class="form__inputs">
                            <label for="ob-title">Job title</label>
                            <input type="text" name="" id="job-title">
                        </div>
                        <div class="form__inputs">
                            <label for="company-name">Company name</label>
                            <input type="text" name="" id="company-name">
                        </div>
                    </div>
                    <div class="form__inputs-group">
                        <div class="form__inputs email">
                            <label for="e-mail">E-mail</label>
                            <input type="email" name="" id="e-mail">
                        </div>
                    </div>
                    <div class="form__inputs-group">
                        <div class="form__inputs text-area">
                            <label for="text-area">Message <span>(optional)</span></label>
                            <textarea name="text-area"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="form__button">
                        Continue
                    </button>
                </form>
                <div class="form__description">
                    <p>
                        By clicking Continue you agree to our
                        <a href="#">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="see-apps__bg">
            <img src="img/knowledge-hub/bg-see-apps.svg" alt="bg">
        </div>
    </div>
</section>
